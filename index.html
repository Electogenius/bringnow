<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <title>BringNow</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <h1>BringNow <a class="help" href="/brings.html"><i class="fas fa-info-circle"></i></a></h1>
    <div id="bring-wrapper">
        <input type="search" id="bring" autocapitalize="off" onsearch="run(bringbox.value)" autofocus>
        <button id="enter" onclick="run(document.getElementById('bring').value)"><i
                class="fas fa-chevron-right"></i></button>
        <button
            onclick="document.getElementById('bring').value = ''; document.querySelectorAll('message').forEach(e=>e.remove())"><i
                class="fas fa-times"></i></button>
        <div id="messages"></div>
    </div>
    <div id="windows"></div>

    <dialog id="new-popup">
        <p>Create New Bring </p>
        <form method="dialog">
            <br> <input id="cmdname" placeholder="Name of command" />
            <br> <input id="cmdurl" placeholder="URL with %s in place of query" 
            style="font-size: 0.75em; width: 400px" 
            />
            <button onclick="addCustom()">OK</button>
            <button>Cancel</button>
        </form>
    </dialog>

    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
