<script>
var doc =
`# List of brings (commands)-#
<small>Have a suggestion? Just add an issue/pr in the github repository</small>

- ama: searches amazon/-
- clog: log to console/-
- d: search with duckduckgo (leave parameters empty for duckduckgo search page)/-
- g: search with google (leave parameters empty for google)/-
- go: goes to a URL/-
- save: displays saved text if parameters are left empty, otherwise saves text (to localStorage so data persists after browser window closes)/-
- show: show a message/-
- yt: searches YouTube/-

# Other things-#
Click/tap on a message to remove it.
Commands are case insensitive
`
window.onload=()=>{
	document.getElementById("doc").innerHTML = prepareDoc(doc)
}
</script>

<div id="doc">
	
</div>
<script type="text/javascript" charset="utf-8">
	function prepareDoc(d){
		var c = d
		c=c.replace(/\n/g, "<br>")
		c=c.replace(/# /g, "<h1>")
		c=c.replace(/-#/g, "</h1>")
		c=c.replace(/- /g, "<li><code>")
		c=c.replace(/\/-/g, "</li>")
		c=c.replace(/: /g, "</code>: ")
		return c
	}
</script>
