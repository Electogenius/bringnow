<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <title>BringNow</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body> 
	<div id="yes">made by a certain <a href="https://github.com/liimee">genius who is a trillion times smarter than me</a></div>
	<h1>BringNow</h1>
	<small id="searchmarker">search</small>
	<div id="bring-wrapper">
	<input type="search" id="bring" autocapitalize="off" onsearch="search(document.getElementById('bring').value)" autofocus>
	<button onclick="search(document.getElementById('bring').value)"><i class="fas fa-chevron-right"></i></button>
	<button onclick="document.getElementById('bring').value = ''; document.querySelectorAll('message').forEach(e=>e.remove())"><i class="fas fa-times"></i></button>
	<div id="messages">
		
	</div>
	</div>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
